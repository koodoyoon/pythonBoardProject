    {% extends 'base.html' %}
    {% block content %}
    <!-- container -->
    <div class="container">
        <!-- 제목 -->
        <div class="text-start mb-5">
            <h2 class="border-bottom py-2">무비 차트</h2>
        </div>
        <!-- 제목 end -->
        <!-- 검색, 버튼 -->
        <div class="d-grid gap-2 d-md-flex justify-content-end">


        </div>
        <!-- 검색, 버튼 end -->
    </div>
    <!-- table -->
    <div class="table-responsive container" style="margin-top : 20px;">
                {% if context %}
                <div class="row">
                {% for t,r,p in context %}
                    <div class="card col-3 p-3 m-3" style="width: 18rem;">
                      <img src="{{p}}" class="card-img-top" alt="...">
                      <div class="card-body">
                        <h5 class="card-title">{{t}},{{r}}</h5>
                        <p class="card-text"></p>
                        <a href="#" class="btn btn-primary">예매하기</a>
                      </div>
                    </div>
                {% endfor %}
                </div>
                {% else %}
                    <p>
                        no data found.
                    </p>
                {% endif %}
    </div>
    <!-- table end -->

    <!-- paging -->
    <div class="d-grid gap-2 d-md-flex justify-content-center">
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </nav>
    </div>
    <!-- paging end -->

    <!-- container end -->
    {% csrf_token %}
    {% endblock %}
