    {% extends 'base.html' %}
    {% block content %}
    <!-- container -->
    <div class="container">
        <!-- 제목 -->
        <div class="text-start mb-5">
            <h2 class="border-bottom py-2">게시글 등록</h2>
        </div>
        <!-- 제목 end -->
        <!-- 등록 form -->
        <form method="post" class="my-3">
            {% csrf_token %}
            <div class="mb-3 row">
                <label for="subject" class="col-sm-2 col-md-2 col-lg-2 col-form-label">제목</label>
                <div class="col-sm-10 col-md-10 col-lg-10">
                  <input type="text" class="form-control" id="subject" name="subject">
                </div>
            </div>
            <div class="mb-3 row">
              <label for="content" class="col-sm-2 col-md-2 col-lg-2 col-form-label">내용</label>
              <div class="col-sm-10 col-md-10 col-lg-10">
                    <textarea rows="10" cols="20" class="form-control" id="content">{{ form.content.value|default_if_none:'' }}</textarea>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-sm">등록</button>
        </form>
        <!-- 등록 form end -->
    </div>
    <!-- container end -->
    {% csrf_token %}
    {% endblock %}
